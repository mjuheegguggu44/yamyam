<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../Style/Index.css">
</head>
<body>
    <div class="header">
        <div class="header-banner">
            <div class="service-header">
                <p>로그인</p>
                <p>회원가입</p>
                <p>주문조회</p>
                <p>고객센터</p>
            </div>
            <div class="logo">
                <img src="../images/main/header/logo.png" alt="logo" width="160px">
            </div>
            <div class="header-search">
                <div class="search-box">
                    <input id="search" type="text" placeholder="가장 인기있는 반려동물 간식은?"/>
                    <button class="search-bt"></button>
                </div>
            </div>
            <div class="page">
                <div class="mypage">
                    <a href=""></a>
                </div>
                <div class="mybasket">
                    <a href=""></a>
                    <em class="count">0</em>
                </div>
            </div>
            
        </div>
        <div class="menu">
            <div class="menu-wrap">
                <div class="category-wrap">
                        <a class="category" href="">
                        <span>카테고리</span>
                    </a>
                    </div>
                <div class="liner">
                    <p>맛집랭킹</p>
                    <p>이달의 추천</p>
                    <p>펫푸드</p>
                    <p>이벤트</p>
                    <p>문의하기</p>
                    <p>한집배달</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../JavaScript/Index.js"></script>
</body>
</html>
