<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find PW</title>
    <link rel="stylesheet" href="../../Style/Find_Pw/Find_Pw(1).css">
</head>

<body>
    <div class="header">
        <div class="header-banner">
            <div class="service-header">
                <a href="" alt="로그인">
                    <p class="After">로그인</p>
                </a>
                <a href="" alt="회원가입">
                    <p class="After">회원가입</p>
                </a>
                <a href="" alt="주문조회">
                    <p class="After">주문조회</p>
                </a>
                <a href="" alt="고객센터">
                    <p>고객센터</p>
                </a>
            </div>
            <div class="logo">
                <a href="#" alt="logo">
                    <img src="../../images/main/header/logo.png" alt="logo" width="160px">
                </a>
            </div>
            <div class="header-search">
                <div class="search-box">
                    <input id="search" type="text" placeholder="가장 인기있는 반려동물 간식은?" />
                    <button onclick="" class="search-bt"></button>
                </div>
            </div>
            <div class="page">
                <a href="#" alt="mypage">
                    <div class="mypage">
                    </div>
                </a>
                <a href="#" alt="mybasket">
                    <div class="mybasket">
                        <em class="count">0</em>
                    </div>
                </a>
            </div>
        </div>

        <!-- nav -->
        <div class="menu">
            <div class="menu-wrap">
                <div class="category-wrap">
                    <a class="category" href="#">
                        <span>카테고리</span>
                    </a>
                </div>
                <div class="liner">
                    <a href="#" alt="맛집랭킹">
                        <p>브랜드관</p>
                    </a>
                    <a href="#" alt="이달의 추천">
                        <p>이달의 추천</p>
                    </a>
                    <a href="#" alt="펫푸드">
                        <p>펫푸드</p>
                    </a>
                    <a href="#" alt="이벤트">
                        <p>이벤트</p>
                    </a>
                    <a href="#" alt="문의하기">
                        <p>문의하기</p>
                    </a>
                    <a href="#" alt="한집배달" id="oneH">
                        <img src="../../images/main/header/패스 9.png" alt="">
                        <p id="Q_R">빠른배송</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <div class="main">
        <div class="main-box">
            <div class="main-checkbox">
                <h1>비밀번호 찾기</h1>
                    <div class="find_num">
                        <input name="find" id="find_num" value="find_num" type="radio" >
                        <label for="find_num" id="find_numwrap" onclick="Num()">
                            휴대폰번호로 찾기
                        </label>
                    </div>

                    <button class="check_num">휴대폰 인증</button>

                    <div class="line"></div>

                    <div class="find_email">
                        <input name="find" id="find_email" value="find_email" type="radio">
                        <label for="find_email" id="find_emailwrap" onclick="Email()">
                        이메일로 찾기
                    </label>
                    </div>
                    <div class="c_number">
                            <input id="id" type="text" placeholder="아이디">
                            <input id="name" type="text" placeholder="아이디">
                            <input id="email" type="text" placeholder="아이디">
                            <input id="number" type="text" placeholder="아이디">

                            <button class="get_num">인증번호 받기</button>
                            <button class="re_pw">비밀번호 재설정</button>

                    </div>
            </div>
        </div>
    </div>


    <script src="../../JavaScript/Find_Pw/Find_Pw(1).js"></script>
</body>

</html>
