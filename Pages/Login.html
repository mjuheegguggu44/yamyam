<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../Style/Login.css">
</head>

<body>
    <div class="header">
        <div class="header-banner">
            <div class="service-header">
                <a href="" alt="로그인">
                    <p class="After">로그인</p>
                </a>
                <a href="" alt="회원가입">
                    <p class="After">회원가입</p>
                </a>
                <a href="" alt="주문조회">
                    <p class="After">주문조회</p>
                </a>
                <a href="" alt="고객센터">
                    <p>고객센터</p>
                </a>
            </div>
            <div class="logo">
                <a href="#" alt="logo">
                    <img src="../images/main/header/logo.png" alt="logo" width="160px">
                </a>
            </div>
            <div class="header-search">
                <div class="search-box">
                    <input id="search" type="text" placeholder="가장 인기있는 반려동물 간식은?" />
                    <button onclick="" class="search-bt"></button>
                </div>
            </div>
            <div class="page">
                <a href="#" alt="mypage">
                    <div class="mypage">
                    </div>
                </a>
                <a href="#" alt="mybasket">
                    <div class="mybasket">
                        <em class="count">0</em>
                    </div>
                </a>
            </div>
        </div>

        <!-- nav -->
        <div class="menu">
            <div class="menu-wrap">
                <div class="category-wrap">
                    <a class="category" href="#">
                        <span>카테고리</span>
                    </a>
                </div>
                <div class="liner">
                    <a href="#" alt="맛집랭킹">
                        <p>브랜드관</p>
                    </a>
                    <a href="#" alt="이달의 추천">
                        <p>이달의 추천</p>
                    </a>
                    <a href="#" alt="펫푸드">
                        <p>펫푸드</p>
                    </a>
                    <a href="#" alt="이벤트">
                        <p>이벤트</p>
                    </a>
                    <a href="#" alt="문의하기">
                        <p>문의하기</p>
                    </a>
                    <a href="#" alt="한집배달" id="oneH">
                        <img src="../images/main/header/패스 9.png" alt="">
                        <p id="Q_R">빠른배송</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <div class="main">
        <div class="main-box">
            <h2>안녕하세요.</h2>
            <h2><span id="tx1">가치</span><span id="tx2">냠</span><span id="tx3">냠</span>입니다.
            </h2>
            <input id="id" type="text" placeholder="아이디">
            <input id="pw" type="password" placeholder="비밀번호">
            <div class="login">
                <input id="auto_loginbox" type="checkbox">
                <label id="auto_login" for="auto_loginbox">자동 로그인</label>
                <input id="save_idbox" type="checkbox">
                <label id="save_id" for="save_idbox">아이디 저장</label>
            </div>
            <button class="ph_num">로그인</button>
            <div class="find">
                <a href="#">
                    <div class="id_find">아이디 찾기</div>
                </a>
                <a href="#">
                    <div class="pw_find">비밀번호 찾기</div>
                </a>
            </div>
            <div class="certification">
                <a href="" class="naver">
                    <img src="../images/user_page/naver_b.png" alt="naver">
                </a>
                <a href="" class="apple">
                    <img src="../images/user_page/apple_b.png" alt="apple">
                </a>
                <a href="" class="kakao">
                    <img src="../images/user_page/kakako_b.png" alt="kakao">
                </a>
            </div>
            <button class="register">간편회원가입</button>
            <div class="check">
                <a href="#">
                    <p>비회원주문조회</p>
                </a>
            </div>
        </div>
    </div>


    <script src="../JavaScript/Login.js"></script>
    
    
</body>

</html>
